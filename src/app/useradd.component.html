<h1>Add User</h1>
<div class="col-md-6 col-lg-6 well">
<form [formGroup]="frm">
  <fieldset>
    <legend>User</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="nameControl">
      <div class="alert alert-danger"
           *ngIf="frm.controls.nameControl.touched
                  && frm.controls.nameControl.errors">
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="emailControl">
      <div class="alert alert-danger"
           *ngIf="frm.controls.emailControl.touched
                  && frm.controls.emailControl.errors">
        <span *ngIf="frm.controls.emailControl.errors.required">Email is required!</span>
        <span *ngIf="frm.controls.emailControl.errors.validEmail">Invalid email!</span>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" formControlName="phoneControl">
    </div>
  </fieldset>
  <fieldset>
    <legend>Address</legend>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" formControlName="streetControl">
    </div>
    <div class="form-group">
      <label for="suite">Suite</label>
      <input type="text" class="form-control" id="suite" formControlName="suiteControl">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" formControlName="cityControl">
    </div>
    <div class="form-group">
      <label for="zipcode">ZipCode</label>
      <input type="text" class="form-control" id="zipcode" formControlName="zipControl">
    </div>
  </fieldset>
  <button class="btn btn-primary" type="submit" [disabled]="!frm.valid">save</button>
</form>
</div>
