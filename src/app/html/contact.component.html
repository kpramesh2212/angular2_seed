<h1>Contact</h1>
<form [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            formControlName="name"
            id="name"
            type="text"
            class="form-control">
        <div *ngIf="form.controls.name.touched && form.controls.name.errors">
            <div
                class="alert alert-danger"
                *ngIf="form.controls.name.errors.required">
                Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
            formControlName="comment"
            id="comment"
            cols="30"
            rows="10"
            class="form-control">
        </textarea>
        <div
            *ngIf="form.controls.comment.touched && !form.controls.comment.valid"
            class="alert alert-danger">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
