<form [formGroup]='form' (submit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
    <div *ngIf="form.controls.username.pending">Checking for uniqueness..</div>
    <div class="alert alert-danger" *ngIf="form.controls.username.touched && form.controls.username.errors">
      <div *ngIf="form.controls.username.errors.notUnique">Username should be unique!</div>
      <div *ngIf="form.controls.username.errors.required">Username is required!</div>
      <div *ngIf="form.controls.username.errors.containsSpace">Username cannot contain space</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <div class="alert alert-danger" *ngIf="form.controls.password.touched && form.controls.password.errors">
      <div *ngIf="form.controls.password.errors.required">Password is required!</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
