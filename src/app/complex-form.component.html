<form [formGroup]="form" (submit)="whenFormSubmitted()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
    <div class="alert alert-danger" *ngIf="form.controls.username.errors && form.controls.username.touched">
      <div *ngIf="form.controls.username.errors.required">Username is required!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <div class="alert alert-danger" *ngIf="form.controls.password.touched && form.controls.password.errors">
      <div *ngIf="form.controls.password.errors.required">Password is required!</div>
      <div *ngIf="form.controls.password.errors.minlength">Password should be minimum of {{form.controls.password.errors.minlength.requiredLength}} characters</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
